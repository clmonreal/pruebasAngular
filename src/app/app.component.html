<div class="contenedor">
  <h1>Esto es una prueba</h1>
  <br>
  <!-- <img [src]="imageUrl" alt="Imagen" *ngIf="imageUrl"> -->
  <img src="../imagenPrueba.png" alt="Imagen de prueba" *ngIf="imageUrl">
  <button class="share-button" (click)="shareImage()">Compartir imagen</button>


  <h2>Descarga el QR</h2>

  <div class="CV-container">
    <a class="QR-managgio" href="./../favicon.ico" download="QR-managgio">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
      </svg>
      <p>Download CV</p>
    </a>
  </div>


  <div class="chart-container" #chartContainer></div>
  <div class="switcher">
    <button mat-button class="switcher-item" [class.switcher-active-item]="item === activeItem"
      *ngFor="let item of intervals" (click)="setActiveItem(item)">
      {{ item }}
    </button>
  </div>


  <div class="menu-container" clickOutside (clickOutside)="clickedOutside()">
    <div class="menu-toggler" (click)="toggleMenu()">
